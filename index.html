<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List with Projects</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h2>To-Do List with Projects</h2>
  <form id="todoForm">
    <input type="text" id="projectInput" placeholder="Enter Project Name">
    <input type="date" id="deadlineInput" placeholder="Enter Deadline">
    <input type="text" id="nameInput" placeholder="Enter Name">
    <input type="text" id="surnameInput" placeholder="Enter Surname">
    <button type="submit" id="addBtn">Add</button>
  </form>
  <ul id="todoList">
    <!-- To-do items will be added here dynamically -->
  </ul>
</div>
<script src="script.js"></script>
</body>
</html>
